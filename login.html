<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/resigter.js"></script>
		<style>
			html body {
				height: 100%;
				weight: 100%;
				background-image: url(img/b.jpg)/*背景图片*/
			}
		</style>
	</head>

	<body>
		<div style="margin: 15% 0 0 30%;">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">用户名:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="userID" placeholder="请输入您的用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="userPwd" placeholder="请输入您的密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						<button type="submit" id="login" class="btn btn-primary">登录</button>
						<br/>
						<br/>
						<span>还没有账号？</span>
						<a herf="#" data-toggle="modal" data-target="#resigterUser">立即注册</a>
					</div>
				</div>
			</form>
		</div>
		<!-- 注册弹窗 -->
		<div class="modal fade" id="resigterUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">新用户注册</h4>
					</div>
					<div class="modal-body">
						<form>
							<li>
								<span>用户名：  </span><input id="new_userID" type="text" placeholder="请设置您的用户名" />
							</li>
							<br>
							<li>
								<span>设置密码:</span><input id="new_pwd1" type="password" placeholder="请设置您的密码" />
							</li>
							<br>
							<li>
								<span>确认密码:</span><input id="new_pwd2" type="password" placeholder="请再次确认您的密码" />
							</li>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" data-target="#resigterUser" id="resigter">注册</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
